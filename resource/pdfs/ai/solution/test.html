<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>test.pdf 미리보기</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: 'Noto Sans KR', Arial, sans-serif;
                background: #f8f9fa;
                margin: 0;
                padding: 0;
            }
            .pdf-container {
                max-width: 900px;
                margin: 40px auto;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
                padding: 32px 24px 24px 24px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 16px;
                color: #222;
                text-align: center;
            }
            .pdf-actions {
                display: flex;
                justify-content: center;
                gap: 16px;
                margin-bottom: 24px;
            }
            .pdf-actions a,
            .pdf-actions button {
                background: #e6002d;
                color: #fff;
                border: none;
                border-radius: 6px;
                padding: 10px 22px;
                font-size: 1rem;
                text-decoration: none;
                cursor: pointer;
                transition: background 0.2s;
            }
            .pdf-actions a:hover,
            .pdf-actions button:hover {
                background: #b80022;
            }
            .pdf-viewer {
                width: 100%;
                min-height: 700px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: #fafbfc;
            }
            @media (max-width: 600px) {
                .pdf-container {
                    padding: 12px 2vw;
                }
                .pdf-viewer {
                    min-height: 400px;
                }
            }
        </style>
    </head>
    <body>
        <div class="pdf-container">
            <h1>test.pdf 미리보기</h1>
            <div class="pdf-actions">
                <a href="/resource/pdf/ai/resources/pdfs/ai/solution/test.pdf" target="_blank" rel="noopener">새 창에서 열기</a>
                <a href="/resource/pdf/ai/resources/pdfs/ai/solution/test.pdf" download>PDF 다운로드</a>
            </div>
            <div class="pdf-viewer">
                <iframe
                    src="/resource/pdf/ai/resources/pdfs/ai/solution/test.pdf"
                    width="100%"
                    height="700"
                    style="border: none; border-radius: 8px"
                    title="test.pdf 미리보기"
                    loading="lazy"
                >
                    이 브라우저는 PDF 미리보기를 지원하지 않습니다.
                    <a href="/resource/pdf/ai/resources/pdfs/ai/solution/test.pdf" target="_blank">여기에서 PDF를 다운로드하세요.</a>
                </iframe>
            </div>
        </div>
    </body>
</html>
